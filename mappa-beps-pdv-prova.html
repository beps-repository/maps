<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster - MapLibre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        #map { width: 100%; height: 600px; }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .mapboxgl-popup-content {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 14px;
            border-radius: 0 !important;
        }
        .scopri-di-piu-btn {
            background-color: #e10b17;
            color: white !important;
            padding: 6px 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        .scopri-di-piu-btn:hover {
            background-color: #c00d15;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const PROXY_URL = "https://europe-west1-server-tile-beps.cloudfunctions.net/proxyMapTilerCsv";

        async function fetchStoreData() {
            try {
                const response = await fetch(`${PROXY_URL}?type=json`);
                if (!response.ok) throw new Error(`Errore HTTP: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
                return { type: "FeatureCollection", features: [] };
            }
        }

        function trackGA4Click(store, region) {
            window.parent.postMessage({
                event: "store_locator",
                category: "store_select",
                action: region,
                label: store
            }, "https://www.beps.it");
        }

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tileserver.beps.it/styles/basic-preview/style.json',
            center: [10, 50],
            zoom: 6
        });

        map.on('load', async () => {
            const stores = await fetchStoreData();

            map.addSource('stores', {
                type: 'geojson',
                data: stores,
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });

            map.addLayer({
                id: 'clusters',
                type: 'symbol',
                source: 'stores',
                filter: ['has', 'point_count'],
                layout: {
                    'icon-image': 'custom-cluster',
                    'text-field': '{point_count_abbreviated}',
                    'text-size': 14,
                    'text-color': '#fff'
                }
            });

            map.addLayer({
                id: 'unclustered-point',
                type: 'symbol',
                source: 'stores',
                filter: ['!', ['has', 'point_count']],
                layout: {
                    'icon-image': 'custom-marker',
                    'icon-size': 1
                }
            });

            map.loadImage('https://www.beps.it/pub/media/beps/Logo_48x48.png', (error, image) => {
                if (error) throw error;
                map.addImage('custom-marker', image);
            });

            map.on('click', 'unclustered-point', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const { name, region, link } = e.features[0].properties;
                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<b>${name}</b><br>Regione: ${region}<br><a href="${link}" target="_blank" class="scopri-di-piu-btn">Scopri di pi√π</a>`)
                    .addTo(map);
                trackGA4Click(name, region);
            });
        });
    </script>
</body>
</html>
