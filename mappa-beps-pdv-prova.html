<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .custom-marker img {
            width: 40px;
            height: 40px;
        }
        .leaflet-attribution-flag {
            display: none !important;
        }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            border-radius: 0 !important;
        }
        .scopri-di-piu-btn {
            display: inline-block;
            background-color: #e10b17;
            color: white !important;
            padding: 2px 6px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .scopri-di-piu-btn:hover {
            background-color: #c00d15;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <script>
        if (document.referrer.indexOf("www.beps.it") === -1) {
            document.body.innerHTML = "<h1>Accesso Negato</h1>";
        }
    </script>

    <script>
        async function fetchStoreData() {
    try {
        const response = await fetch(`${PROXY_URL}?type=csv`);
        if (!response.ok) {
            throw new Error(`Errore HTTP: ${response.status}`);
        }
        const csvText = await response.text();

        // Utilizza il parser del primo codice funzionante
        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split("\n");
            lines.forEach((line) => {
                const regex = /(?:,|^)(?:"([^"]*)"|([^",]*))/g;
                const row = [];
                let match;
                while ((match = regex.exec(line)) !== null) {
                    row.push(match[1] || match[2]);
                }
                rows.push(row);
            });
            return rows;
        }

        const rows = parseCSV(csvText);

        // Trova gli indici delle colonne
        const header = rows[0];
        const pubIndex = header.indexOf("pubblicato su mappa");
        const latIndex = header.indexOf("lat");
        const lngIndex = header.indexOf("longi");
        const nameIndex = header.indexOf("nome negozio");
        const linkIndex = header.indexOf("link");
        const regionIndex = header.indexOf("regione");

        if (pubIndex === -1 || latIndex === -1 || lngIndex === -1 || nameIndex === -1) {
            console.error("Errore: Alcune colonne non trovate nel CSV!");
            return [];
        }

        return rows.slice(1).map(cols => ({
            name: cols[nameIndex]?.trim() || "Sconosciuto",
            lat: parseFloat(cols[latIndex]?.trim()),
            lng: parseFloat(cols[lngIndex]?.trim()),
            link: cols[linkIndex]?.trim() || "#",
            include: cols[pubIndex]?.trim() === "1",
            region: cols[regionIndex]?.trim() || "Sconosciuto"
        })).filter(store => store.include && !isNaN(store.lat) && !isNaN(store.lng));
    } catch (error) {
        console.error("Errore nel caricamento dei dati:", error);
        return [];
    }
}


        const map = L.map('map').setView([45.4642, 9.1900], 6);
        L.tileLayer(`${PROXY_URL}?type=map&z={z}&x={x}&y={y}`).addTo(map);

        async function loadMarkers() {
            const stores = await fetchStoreData();
            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });
            stores.forEach(store => {
                const customIcon = L.icon({
                    iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                    iconSize: [40, 40]
                });
                L.marker([store.lat, store.lng], { icon: customIcon })
                    .bindPopup(`
                        <b>${store.name}</b><br>
                        Regione: ${store.region}<br>
                        <a href="${store.link}" target="_blank" class="scopri-di-piu-btn">Scopri di pi√π</a>
                    `)
                    .addTo(markers);
            });
            map.addLayer(markers);
            if (stores.length > 0) {
                const group = L.featureGroup(stores.map(s => L.marker([s.lat, s.lng])));
                map.fitBounds(group.getBounds());
            } else {
                map.setView([45.4642, 9.1900], 6);
            }
        }

        loadMarkers();
    </script>

</body>
</html>
