<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster e Stile Vettoriale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librerie necessarie -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/leaflet-maplibre-gl/leaflet-maplibre-gl.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 50%;
        }
        .scopri-di-piu-btn {
            display: inline-block;
            background-color: #e10b17;
            color: white !important;
            padding: 4px 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            border-radius: 4px;
        }
        .scopri-di-piu-btn:hover {
            background-color: #c00d15;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Blocco accesso se la pagina non è servita da www.beps.it
        if (document.referrer.indexOf("www.beps.it") === -1) {
            document.body.innerHTML = "<h1>Accesso Negato</h1>";
        }

        // Inizializza la mappa Leaflet
        const map = L.map('map').setView([45.4642, 9.1900], 6);

        // Aggiunta del layer vettoriale MapLibre GL
        L.maplibreGL({
            style: 'https://tileserver.beps.it/styles/basic-preview/style.json'
        }).addTo(map);

        // URL Proxy per il caricamento dei dati CSV dei negozi
        const PROXY_URL = "https://europe-west1-server-tile-beps.cloudfunctions.net/proxyMapTilerCsv";

        // Funzione per ottenere i dati dei negozi
        async function fetchStoreData() {
            try {
                const response = await fetch(`${PROXY_URL}?type=csv`);
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                const csvText = await response.text();

                function parseCSV(csvText) {
                    const rows = [];
                    const lines = csvText.split("\n");
                    lines.forEach((line) => {
                        const regex = /(?:,|^)(?:"([^"]*)"|([^",]*))/g;
                        const row = [];
                        let match;
                        while ((match = regex.exec(line)) !== null) {
                            row.push(match[1] || match[2]);
                        }
                        rows.push(row);
                    });
                    return rows;
                }

                const rows = parseCSV(csvText);

                if (rows.length < 2) {
                    console.error("Errore: Il CSV ricevuto non contiene dati.");
                    return [];
                }

                return rows.slice(1).map(cols => ({
                    name: cols[5]?.trim() || "Sconosciuto",
                    lat: parseFloat(cols[38]?.trim()),
                    lng: parseFloat(cols[39]?.trim()),
                    link: cols[41]?.trim() || "#",
                    include: cols[40]?.trim() === "1",
                    region: cols[42]?.trim() || "Sconosciuto"
                })).filter(store => store.include && !isNaN(store.lat) && !isNaN(store.lng));
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
                return [];
            }
        }

        // Caricamento dei marker
        async function loadMarkers() {
            const stores = await fetchStoreData();
            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });

            stores.forEach(store => {
                const customIcon = L.icon({
                    iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                    iconSize: [40, 40]
                });
                L.marker([store.lat, store.lng], { icon: customIcon })
                    .bindPopup(`
                        <b>${store.name}</b><br>
                        Regione: ${store.region}<br>
                        <a href="${store.link}" target="_blank" class="scopri-di-piu-btn">Scopri di più</a>
                    `)
                    .addTo(markers);
            });

            map.addLayer(markers);
            if (stores.length > 0) {
                const group = L.featureGroup(stores.map(s => L.marker([s.lat, s.lng])));
                map.fitBounds(group.getBounds());
            } else {
                map.setView([45.4642, 9.1900], 6);
            }
        }

        loadMarkers();
    </script>

</body>
</html>
