<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster Ottimizzata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .scopri-di-piu-btn {
            background-color: #e10b17;
            color: white;
            padding: 4px 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        .scopri-di-piu-btn:hover {
            background-color: #c00d15;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <script>
        if (document.referrer.indexOf("www.beps.it") === -1) {
            document.body.innerHTML = "<h1>Accesso Negato</h1>";
        }
    </script>

    <script>
        const PROXY_URL = "https://europe-west1-server-tile-beps.cloudfunctions.net/proxyMapTilerCsv";
        let markersLoaded = false;

        async function fetchStoreData() {
            if (sessionStorage.getItem("storeData")) {
                return JSON.parse(sessionStorage.getItem("storeData"));
            }
            try {
                const response = await fetch(`${PROXY_URL}?type=csv`, { cache: "reload" });
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }
                const csvText = await response.text();
                const rows = csvText.split("\n").map(line => line.split(","));
                const stores = rows.slice(1).map(cols => ({
                    name: cols[5]?.trim() || "Sconosciuto",
                    lat: parseFloat(cols[38]?.trim()),
                    lng: parseFloat(cols[39]?.trim()),
                    link: cols[41]?.trim() || "#",
                    include: cols[40]?.trim() === "1",
                    region: cols[42]?.trim() || "Sconosciuto"
                })).filter(store => store.include && !isNaN(store.lat) && !isNaN(store.lng));
                sessionStorage.setItem("storeData", JSON.stringify(stores));
                return stores;
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
                return [];
            }
        }

        const map = L.map('map', {
            center: [45.4642, 9.1900],
            zoom: 6,
            zoomSnap: 0.5,
            maxZoom: 17,
            minZoom: 5
        });
        
        L.tileLayer(`${PROXY_URL}?type=map&z={z}&x={x}&y={y}`, {
            useCache: true,
            updateWhenIdle: false,
            updateWhenZooming: false,
            keepBuffer: 3
        }).addTo(map);

        async function loadMarkers() {
            if (markersLoaded) return;
            markersLoaded = true;
            const stores = await fetchStoreData();
            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });
            stores.forEach(store => {
                const customIcon = L.icon({
                    iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                    iconSize: [40, 40]
                });
                L.marker([store.lat, store.lng], { icon: customIcon })
                    .bindPopup(`
                        <b>${store.name}</b><br>
                        Regione: ${store.region}<br>
                        <a href="${store.link}" target="_blank" class="scopri-di-piu-btn">Scopri di pi√π</a>
                    `)
                    .addTo(markers);
            });
            map.addLayer(markers);
            if (stores.length > 0) {
                map.fitBounds(markers.getBounds());
            }
        }

        loadMarkers();
    </script>

</body>
</html>
