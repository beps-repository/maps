<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster e Tile Vettoriali (MapTiler)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stili Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 50%;
        }
        .custom-marker img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        const API_KEY = "VKBAXYVsDcZWpCqYKK8W";  // ðŸ”¥ Sostituisci con la tua API Key di MapTiler

        const map = L.map('map').setView([45.4642, 9.1900], 6); // Centra sull'Italia

        // **TILE VETTORIALI di MapTiler**
        L.tileLayer(`https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=${API_KEY}`, {
            attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors'
        }).addTo(map);

        // **CLUSTER MARKER**
        async function loadMarkers() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS7QO8J4FXkewV74Gp5tBQp2DnOT8e5-ITUOLDBF7NzlYXCQYjHkGmT4-QN25tqH7EEuCQTBsfkzhse/pub?gid=0&single=true&output=csv");
            const csvText = await response.text();
            const rows = csvText.split("\n").map(row => row.split(","));

            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });

            rows.slice(1).forEach(cols => {
                if (!isNaN(cols[38]) && !isNaN(cols[39])) {
                    const marker = L.marker([parseFloat(cols[38]), parseFloat(cols[39])], {
                        icon: L.icon({
                            iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                            iconSize: [40, 40]
                        })
                    }).bindPopup(`<b>${cols[5]}</b><br><a href="${cols[41]}" target="_blank">Scopri di piÃ¹</a>`)
                    .on("click", function () {
                        // Invio evento a Google Tag Manager
                        window.parent.postMessage({
                            event: "store_locator",
                            category: "Store Locator",
                            action: "Click su negozio",
                            label: cols[5]
                        }, "*");
                    });

                    markers.addLayer(marker);
                }
            });

            map.addLayer(markers);
        }

        loadMarkers();
    </script>

</body>
</html>
