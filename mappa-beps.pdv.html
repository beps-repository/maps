<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .custom-marker img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split("\n");

            lines.forEach((line) => {
                const regex = /(?:,|^)(?:"([^"]*)"|([^",]*))/g;
                const row = [];
                let match;
                while ((match = regex.exec(line)) !== null) {
                    row.push(match[1] || match[2]);
                }
                rows.push(row);
            });

            return rows;
        }

        async function fetchStoreData() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS7QO8J4FXkewV74Gp5tBQp2DnOT8e5-ITUOLDBF7NzlYXCQYjHkGmT4-QN25tqH7EEuCQTBsfkzhse/pub?gid=0&single=true&output=csv");
            const csvText = await response.text();
            const rows = parseCSV(csvText);

            return rows
                .slice(1) 
                .map((cols) => ({
                    name: cols[5]?.trim() || "Sconosciuto",
                    region: cols[42]?.trim() || "Sconosciuto",
                    lat: parseFloat(cols[38]?.trim() || "0"),
                    lng: parseFloat(cols[39]?.trim() || "0"),
                    link: cols[41]?.trim() || "#",
                    include: cols[40]?.trim() === "1"
                }))
                .filter(store => store.include && !isNaN(store.lat) && !isNaN(store.lng));
        }

        async function loadMarkers() {
            const stores = await fetchStoreData();
            console.log("Negozi caricati:", stores);

            const markers = L.markerClusterGroup();

            stores.forEach(store => {
                const marker = L.marker([store.lat, store.lng])
                    .bindPopup(`<b>${store.name}</b><br>Regione: ${store.region}<br><a href="${store.link}">Scopri di pi√π</a>`);
                markers.addLayer(marker);
            });

            map.addLayer(markers);
            if (stores.length > 0) {
                const group = L.featureGroup(stores.map(s => L.marker([s.lat, s.lng])));
                map.fitBounds(group.getBounds());
            } else {
                map.setView([45.4642, 9.1900], 6);
            }
        }

        const map = L.map('map').setView([45.4642, 9.1900], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        loadMarkers();
    </script>
</body>
</html>
