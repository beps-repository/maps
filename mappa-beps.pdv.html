  
    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stili Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .custom-marker img {
            width: 40px;
            height: 40px;
        }
        
        .leaflet-attribution-flag {
            display: none !important;
        }

        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            border-radius: 0 !important;
        }

        .scopri-di-piu-btn {
            display: inline-block;
            background-color: #e10b17;
            color: white !important;
            padding: 2px 6px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .scopri-di-piu-btn:hover {
            background-color: #c00d15;
        }

    </style>
</head>
<body>

    <div id="map"></div>
    <script>
        if (document.referrer.indexOf("www.beps.it") === -1) {
            document.body.innerHTML = "<h1>Accesso Negato</h1>";
        }
    </script>

    <script>
        // Chiavi API
        const MAPTILER_KEY = "VKBAXYVsDcZWpCqYKK8W"; // Chiave MapTiler
        const SHEETS_API_KEY = "AIzaSyDc3ctCypDqv7bNDYyeU-A9NfJlztKEdq0"; // Chiave API Google Sheets
        const SHEET_ID = "1RQxEK4agpUueN2JY1von9cxE-81OBxvT6CA8QO4rcbQT";
        const RANGE = "Foglio1!A:AS";

        function trackGA4Click(store, region) {
            window.parent.postMessage({
                event: "store_locator",
                category: "store_select",
                action: region,
                label: store
            }, "https://www.beps.it");
        }

        async function fetchStoreData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${SHEETS_API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        async function loadMarkers() {
            const stores = await fetchStoreData();
            const header = stores[0];
            const codAmastyIndex = header.indexOf("cod. amasty");
            const latIndex = header.indexOf("latitudine");
            const lngIndex = header.indexOf("longitudine");
            const nameIndex = header.indexOf("nome negozio");
            const linkIndex = header.indexOf("link");
            const regionIndex = header.indexOf("regione");

            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });

            stores.slice(1).forEach(row => {
                const store = {
                    name: row[nameIndex],
                    lat: parseFloat(row[latIndex]),
                    lng: parseFloat(row[lngIndex]),
                    link: row[linkIndex],
                    region: row[regionIndex]
                };

                if (!isNaN(store.lat) && !isNaN(store.lng)) {
                    const customIcon = L.icon({
                        iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                        iconSize: [40, 40]
                    });
                    L.marker([store.lat, store.lng], { icon: customIcon })
                        .bindPopup(`
                            <b>${store.name}</b><br>
                            Regione: ${store.region}<br>
                            <a href="${store.link}" target="_blank" class="scopri-di-piu-btn">Scopri di pi√π</a>
                        `)
                        .on('click', () => trackGA4Click(store.name, store.region))
                        .addTo(markers);
                }
            });

            map.addLayer(markers);
        }

        const map = L.map('map').setView([45.4642, 9.1900], 6);
        L.tileLayer(`https://api.maptiler.com/maps/bright-v2/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`, {
            maxZoom: 19
        }).addTo(map);

        loadMarkers();
    </script>

</body>
</html>
