<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mappa con Cluster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stili Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .custom-cluster {
            background: #e10b17;
            color: white;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            
        }
        .custom-marker img {
            width: 40px;
            height: 40px;
        }
        
        .leaflet-attribution-flag {
    display: none !important;
}

        /* Rimuove il border-radius dai popup di Leaflet */
.leaflet-popup-content-wrapper, .leaflet-popup-tip {
    border-radius: 0 !important;
}

/* Stile per il bottone "Scopri di pi√π" */
.scopri-di-piu-btn {
    display: inline-block;
    background-color: #e10b17;
    color: white !important;
    padding: 2px 6px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.scopri-di-piu-btn:hover {
    background-color: #c00d15;
}

    </style>
</head>
<body>

    <div id="map"></div>
    <script>
  if (document.referrer.indexOf("www.beps.it") === -1) {
      document.body.innerHTML = "<h1>Accesso Negato</h1>";
  }
</script>

    <script>
        // Chiave API di MapTiler
        const API_KEY = "VKBAXYVsDcZWpCqYKK8W";  // üî• Sostituisci con la tua API Key di MapTiler

        // Funzione per inviare eventi alla pagina principale (Google Tag Manager)
        function trackGA4Click(store, region) {
            window.parent.postMessage({
                event: "store_locator",
                category: "store_select",
                action: region,
                label: store
            }, "https://www.beps.it");
        }

        // Funzione per parsare CSV
        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split("\n");
            lines.forEach((line) => {
                const regex = /(?:,|^)(?:"([^"]*)"|([^",]*))/g;
                const row = [];
                let match;
                while ((match = regex.exec(line)) !== null) {
                    row.push(match[1] || match[2]);
                }
                rows.push(row);
            });
            return rows;
        }

        // Funzione per caricare dati dal CSV
        async function fetchStoreData() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vS7QO8J4FXkewV74Gp5tBQp2DnOT8e5-ITUOLDBF7NzlYXCQYjHkGmT4-QN25tqH7EEuCQTBsfkzhse/pub?gid=0&single=true&output=csv");
            const csvText = await response.text();
            const rows = parseCSV(csvText);

            return rows
                .slice(1) // Salta l'intestazione
                .map(cols => ({
                    name: cols[5]?.trim() || "Sconosciuto", 
                    lat: parseFloat(cols[38]?.trim() || "0"), 
                    lng: parseFloat(cols[39]?.trim() || "0"), 
                    link: cols[41]?.trim() || "#", 
                    include: cols[40]?.trim() === "1", 
                    region: cols[42]?.trim() || "Sconosciuto" 
                }))
                .filter(store => store.include && !isNaN(store.lat) && !isNaN(store.lng));
        }

        // Inizializza la mappa con MapTiler
        const map = L.map('map').setView([45.4642, 9.1900], 6); // Centra sull'Italia

        // Aggiunge il layer tile di MapTiler
        L.tileLayer(`https://api.maptiler.com/maps/bright-v2/{z}/{x}/{y}.png?key=${API_KEY}`, {
            maxZoom: 19,
           // attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors'
        }).addTo(map);

        // Carica i marker
        async function loadMarkers() {
            const stores = await fetchStoreData();
            const markers = L.markerClusterGroup({
                iconCreateFunction: cluster => L.divIcon({
                    html: `<div class='custom-cluster'>${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [45, 45]
                })
            });

            stores.forEach(store => {
                const customIcon = L.icon({
                    iconUrl: "https://www.beps.it/pub/media/beps/Logo_48x48.png",
                    iconSize: [40, 40]
                });
                L.marker([store.lat, store.lng], { icon: customIcon })
                    .bindPopup(`
        <b>${store.name}</b><br>
        Regione: ${store.region}<br>
        <a href="${store.link}" target="_blank" class="scopri-di-piu-btn">Scopri di pi√π</a>
    `)
                    .on('click', () => trackGA4Click(store.name, store.region))
                    .addTo(markers);
            });

            map.addLayer(markers);

            if (stores.length > 0) {
                const group = L.featureGroup(stores.map(s => L.marker([s.lat, s.lng])));
                map.fitBounds(group.getBounds());
            } else {
                map.setView([45.4642, 9.1900], 6);
            }
        }

        loadMarkers();
    </script>

</body>
</html>
