<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Punto Vendita</title>
    
    <!-- Leaflet e MapTiler -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> 

    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        const API_KEY = "VKBAXYVsDcZWpCqYKK8W";  //  Sostituisci con la tua API Key di MapTiler
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7QO8J4FXkewV74Gp5tBQp2DnOT8e5-ITUOLDBF7NzlYXCQYjHkGmT4-QN25tqH7EEuCQTBsfkzhse/pub?gid=0&single=true&output=csv";
        
        //  Funzione per ottenere il nome negozio dall' H1
      function getStoreNameFromH1() {
    const h1Element = document.getElementById("store-title");
    if (!h1Element) {
        console.error("Elemento H1 non trovato!");
        return null;
    }
    return h1Element.innerText.split(":")[0].trim();
}


        //  Funzione per parsare il CSV
        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split("\n");
            lines.forEach((line) => {
                const regex = /(?:,|^)(?:"([^"]*)"|([^",]*))/g;
                const row = [];
                let match;
                while ((match = regex.exec(line)) !== null) {
                    row.push(match[1] || match[2]);
                }
                rows.push(row);
            });
            return rows;
        }

        //  Funzione per cercare il negozio nel Google Sheet
        async function fetchStoreLocation(storeName) {
            const response = await fetch(GOOGLE_SHEET_URL);
            const csvText = await response.text();
            const rows = parseCSV(csvText);

            // Trova gli indici delle colonne
            const header = rows[0]; // Prima riga contiene i nomi delle colonne
            const nameIndex = header.indexOf("nome negozio");
            const latIndex = 38;
            const lngIndex = 39;

            if (nameIndex === -1) {
                console.error("Colonna 'nome negozio' non trovata nel file CSV.");
                return null;
            }

            // Trova la riga corrispondente al nome del negozio
            const storeData = rows.find(row => row[nameIndex] && row[nameIndex].trim().toLowerCase() === storeName.toLowerCase());

            if (storeData && storeData[latIndex] && storeData[lngIndex]) {
                return {
                    lat: parseFloat(storeData[latIndex]),
                    lng: parseFloat(storeData[lngIndex]),
                    name: storeData[nameIndex] || "Punto Vendita"
                };
            }
            return null;
        }

        //  Inizializza la mappa
        async function initMap() {
            const storeName = getStoreNameFromH1();

            if (!storeName) {
                console.error("Nessun nome negozio trovato nell'H1.");
                return;
            }

            const store = await fetchStoreLocation(storeName);

            if (!store) {
                console.error("Punto vendita non trovato nel Google Sheet.");
                return;
            }

            const map = L.map("map").setView([store.lat, store.lng], 14);

            L.tileLayer(`https://api.maptiler.com/maps/bright/{z}/{x}/{y}.png?key=${API_KEY}`, {
                attribution: '&copy; <a href="https://www.maptiler.com/">MapTiler</a>'
            }).addTo(map);

            L.marker([store.lat, store.lng]).addTo(map)
                .bindPopup(`<b>${store.name}</b>`)
                .openPopup();
        }

        // Avvia la mappa dopo il caricamento della pagina
        document.addEventListener("DOMContentLoaded", initMap);
    </script>

</body>
</html>
